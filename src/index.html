<!DOCTYPE html>
<html>
    <head>
        <title> scientific calculator</title>
          <!-- Character encoding -->
          <meta charset="UTF-8">

          <!-- Responsive viewport for mobile devices -->
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>

       <div class="container">
        <h1 class="text-center"> scientific calculator</h1>
           <div class="row">
            <div class=" col-12 offset-md-3 col-6">
              <div class="card">
                <div class="card-body">
                  <input 
                  id="calc-display"
                  readonly
                  class="form-control form-control-lg"
                  type="text"
                  aria-label=".form-control-lg example"
                  >

                  <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          (
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          )
                        </button>
                     
                      </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          %
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          AC
                        </button>
                     
                      </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          7
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          8
                        </button>
                     
                      </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          9
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          +
                        </button>
                     
                      </div>
                      
                      <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          4
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          5
                        </button>
                     
                      </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          6
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          *
                        </button>
                     
                      </div>

                       <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          1
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          2
                        </button>
                     
                      </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          3
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          -
                        </button>
                     
                      </div>

                       <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          0
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">
                          .
                        </button>
                     
                      </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-primary w-100 mt-2 border">
                          =
                        </button>
                       </div>
                        <div class="col-3">
                        <button type="button" class="btn btn-light btn- w-100 mt-2 border">
                          +
                        </button>
                     
                      </div>

                        
                 </div>
                    

                </div>
              </div>
            </div>
           </div>
       </div>
    </body>
</html>
